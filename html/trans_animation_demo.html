<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css渐变动画</title>
		<style>
			.box{
				width: 200px;
				height: 200px;
				background-color: green;
				margin: 100px auto;
			
			}
			.box:hover{
				width: 500px;
				background-color: orange;
				transition: all 2s linear 0s;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
