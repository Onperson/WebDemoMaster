<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Css并集选择器</title>
		<style type="text/css">
			
			p,h1,#my_test,.div_color{
				color: red;
			}
		</style>
	</head>
	<body>
		<h1>
			并集选择器:描述的是选择器与属性样式之间的包含关系,表示很多选择器有相同的样式属性
		</h1>
		<p>我是p标签，所以是红色</p>
		<h2 id="my_test">我是h2标签，使用了id选择器my_test，所以是红色</h2>
		<div class="div_color">我是div标签，使用了类选择器，所以是红色</div>
	</body>
</html>
