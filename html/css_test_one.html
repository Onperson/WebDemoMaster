<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>交集选择器测试</title>
	<style type="text/css">
		h3.special {
			color: red;
		}
        .big{
			font-size: 50px;
		}
		h3{
			color: blue;
		}
	
	</style>
</head>
<body>
	<h3 class="special">我不仅是h3标签，而且使用了交集选择器，所以是红色</h3><!-- 交集选择器是相对于标签和属性相同的时候 -->
	<h3>我是h3标签，因为使用了标签选择器，所以是</h3>
</body>
</html>
